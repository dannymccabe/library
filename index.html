<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">library</div>
            <button class="log-in">Log in</button>
        </header>
        <main>
            <div>
                <button data-modal-target="#modal" class="add-book">+ Add Book</button>
                <div class="modal" id="modal">
                    <form action="#" method="set" class="modal-body">
                        <div class="modal-header">
                            <h2 class="title">Add a Book</h2>
                            <button data-close-button class="close-button">&times;</button>
                        </div>
                        <label for="title">Book Title:</label><br>
                        <input type="text" id="title" name="title" required placeholder="Title "><br>
                        <label for="author">Author:</label><br>
                        <input type="text" id="author" name="author" required placeholder="Author"><br>
                        <label for="pages">Number of Pages:</label><br>
                        <input type="text" id="pages" name="pages" required placeholder="No. of Pages" pattern="^[0-9]*$"><br>
                        <label for="read">Have you read it?</label><br>
                        <input type="checkbox" id="read" name="read"> <br>
                        <button type="submit" class="submit">Submit</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="copyright">Copyright Â© 2022 darnomccode <a href="https://github.com/darnomccode"></a></div>
        </footer>
        <div id= "overlay"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
